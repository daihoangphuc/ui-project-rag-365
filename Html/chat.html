<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../Css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen flex-col">
        <!-- Header -->
        <div class="bg-white shadow-sm py-3 px-4 flex items-center justify-between border-b border-gray-200">
            <div class="flex items-center">
                <div class="w-8 h-8 rounded-lg bg-primary-500 flex items-center justify-center text-white mr-3">
                    <i class="fas fa-robot"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800">RAG Chatbot</h1>
            </div>
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-3">
                    <div class="w-9 h-9 rounded-full bg-primary-100 flex items-center justify-center text-primary-700">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-800" id="userName">User</p>
                        <p class="text-xs text-gray-500" id="userEmail">user@example.com</p>
                    </div>
                </div>
                <a href="admin.html" id="adminLink" class="text-gray-500 hover:text-blue-600 p-2 rounded-full hover:bg-gray-100 transition-colors hidden" title="Admin Dashboard">
                    <i class="fas fa-cogs"></i>
                </a>
                <button id="logoutBtn" class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <div class="flex flex-1 overflow-hidden">
            <!-- Thanh bên -->
            <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
                <div class="p-4">
                    <button id="newChatBtn" class="w-full bg-primary-500 hover:bg-primary-600 text-white py-2.5 px-4 rounded-lg flex items-center justify-center transition-colors shadow-sm">
                        <i class="fas fa-plus mr-2"></i> New Chat
                    </button>
                </div>
                
                <div class="flex-1 overflow-y-auto">
                    <div class="px-4 pb-4">
                        <h2 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 px-2">Lịch sử trò chuyện</h2>
                        <div id="sessionsList" class="space-y-1">
                            <!-- Các phiên trò chuyện sẽ được tải ở đây -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Khu vực trò chuyện chính -->
            <div class="flex-1 flex flex-col bg-white">
                
                <!-- Tin nhắn trò chuyện -->
                <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-gradient-to-b from-gray-50 to-gray-100">
                    <div class="max-w-4xl mx-auto space-y-6">
                        <!-- Tin nhắn sẽ được tải ở đây -->
                        <div class="flex justify-center py-10">
                            <div class="bg-white p-6 rounded-xl shadow-sm max-w-2xl border border-gray-100">
                                <div class="flex items-center mb-4">
                                    <div class="w-10 h-10 rounded-full bg-primary-500 flex items-center justify-center text-white mr-3">
                                        <i class="fas fa-robot"></i>
                                    </div>
                                    <div>
                                        <h3 class="font-semibold text-gray-800">RAG Assistant</h3>
                                        <p class="text-xs text-gray-500">AI Assistant</p>
                                    </div>
                                </div>
                                <div class="mt-2 text-gray-700">
                                    <p>Xin chào! Tôi là trợ lý RAG. Tôi có thể giúp gì cho bạn??</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Khu vực nhập liệu -->
                <div class="bg-white border-t border-gray-200 p-4">
                    <div class="max-w-4xl mx-auto">
                        <div class="flex rounded-lg border border-gray-300 focus-within:border-primary-500 focus-within:ring-1 focus-within:ring-primary-500 shadow-sm">
                            <input 
                                type="text" 
                                id="messageInput" 
                                placeholder="Nhập tin nhắn của bạn ở đây..." 
                                class="flex-1 py-3 px-4 focus:outline-none text-gray-700"
                            >
                            <button 
                                id="sendMessageBtn" 
                                class="bg-primary-500 hover:bg-primary-600 text-white py-3 px-5 rounded-r-lg flex items-center transition-colors"
                            >
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal đổi tên phiên -->
    <div id="renameModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-96 shadow-xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Đổi tên phiên trò chuyện</h3>
                <button id="closeRenameModalBtn" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <input 
                type="text" 
                id="sessionTitleInput" 
                class="w-full border border-gray-300 rounded-lg py-2.5 px-3 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                placeholder="Nhập tiêu đề mới"
            >
            <div class="flex justify-end space-x-3 mt-6">
                <button id="cancelRenameBtn" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors">Hủy</button>
                <button id="saveRenameBtn" class="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors">Lưu</button>
            </div>
        </div>
    </div>

    <script>
        // Kiểm tra xem người dùng đã đăng nhập chưa
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
            }
        });
    </script>
    <script type="module" src="../Js/script.js"></script>
</body>
</html>
