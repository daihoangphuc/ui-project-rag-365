<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="../Css/styles.css">
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Markdown List Test</h1>
        
        <div class="markdown-content bg-white p-6 rounded-lg shadow">
            <div id="markdown-output"></div>
        </div>
    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            gfm: true,
            breaks: true,
            smartypants: true,
            sanitize: false,
            pedantic: false,
            silent: false
        });

        const testMarkdown = "Dưới đây là bảng so sánh chi tiết giữa REST API và GraphQL:\n\n| Tính năng        | REST                                                                 | GraphQL                                                                 |\n|----------------|-----------------------------------------------------------------------|--------------------------------------------------------------------------|\n| Phương thức HTTP | Sử dụng các phương thức chuẩn (GET, POST, PUT, DELETE) cho thao tác CRUD [4, 5] | Chỉ dùng một endpoint duy nhất để truy vấn dữ liệu [5]                       |\n| Ưu điểm         | Giao diện đơn giản, thống nhất giữa các dịch vụ [4, 5]. Chiến lược caching dễ áp dụng [4, 5] | Client chỉ định rõ các trường cần lấy, trả về payload tối ưu [5]. Hỗ trợ mutation, subscription [3, 5] |\n| Hạn chế        | Đôi khi cần nhiều endpoint để lấy đủ dữ liệu [5].                     | Tăng độ phức tạp phía client [3]. Nguy cơ lạm dụng truy vấn sâu [3]. Caching khó hơn [1, 3] |\n| Khả năng        | API đơn giản, ổn định, dễ bảo trì [1]. Dữ liệu trả về không thay đổi thường xuyên [1] | Frontend yêu cầu dữ liệu linh hoạt, hay thay đổi [1]. Truy vấn dữ liệu phức tạp từ nhiều nguồn [1] |\n\n[1, 3, 4, 5] REST API vs. GraphQL – So sánh trong thiết kế API";

        document.getElementById('markdown-output').innerHTML = marked.parse(testMarkdown);
    </script>
</body>
</html>
